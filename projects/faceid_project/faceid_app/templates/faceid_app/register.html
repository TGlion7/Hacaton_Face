{% extends 'faceid_app/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <p>Уже зарегистрированы? <a href="{% url 'login' %}">Войдите в систему</a>.</p>
</div>
{% endblock %}
